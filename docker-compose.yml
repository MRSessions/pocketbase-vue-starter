version: "3"

services:
  pocketbase-vue-starter:
    image: ghcr.io/mrsessions/pocketbase-vue-starter:latest
    build:
      context: ./
    container_name: pocketbase-vue-starter
    ports:
      - 8090:8090
    volumes:
      - pocketbase-vue-starter:/app/pb_data
    restart: unless-stopped

volumes:
  pocketbase-vue-starter: